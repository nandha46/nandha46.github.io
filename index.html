<head>
    <style>
        body {
    background: black;
}

.clock {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 50px;
    /* font-family: Orbitron; */
    font-family: 'Roboto Mono', monospace;
    letter-spacing: 7px;

}

    </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap'); </style>
</head>
<div id="MyClockDisplay" class="clock" onload="showTime()">

</div>
<script>

    let i = 0;

    function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}

    function showTime(){
        i++;
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var ms = date.getMilliseconds(); // 0 - 99
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    ms = (ms < 10) ? "0" + ms : ms;
    ms = (ms > 99) ?  ms.toString().slice(0,-1) : ms;

    var time = h + ":" + m + ":" + s + ":" + ms + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
        setTimeout(showTime, 10);
    
}

showTime();
</script>
